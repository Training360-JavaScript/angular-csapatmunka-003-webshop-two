 <div *ngIf="product" id="card" class="card h-100 text-dark m-2">
  <img [src]="product.image" class="card-img-top" [alt]="product.name" />
  <div class="card-body d-flex flex-column">
    <h6 class="d-flex card-title">{{ product.name }}</h6>
    <p class="card-text align-items-start" style="font-size: 0.85rem;">
      {{ product.description }}
    </p>
    <div class="container priceAndStock d-flex flex-column justify-content-between mt-auto">
      <div class="row align-items-baseline">
        <h6>Price:</h6>
        <div class="d-flex align-items-center">
          <p>&nbsp;{{ product.price }} HUF</p>
        </div>
        <h6>On Stock:</h6>
        <p>&nbsp;{{ product.stock }}</p>
      </div>
      <button [routerLink]="['/product/', product.id ]"
    class="btn btn-outline-dark btn-block mt-auto">Let's see it!</button>
    </div>
  </div>
</div>
