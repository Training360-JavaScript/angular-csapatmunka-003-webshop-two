<div class="row justify-content-center py-3">
  <div class="col-4">
    <select [(ngModel)]="filterKey" class="form-control">
      <option value="">All products</option>
      <option *ngFor='let key of keys' [value]="key">{{ key | titlecase }}</option>
    </select>
  </div>
  <div class="col-8">
    <form class="d-flex">
      <input name="search" class="form-control me-2" [(ngModel)]="phrase" type="search" placeholder="Search"
        aria-label="Search" />
    </form>
  </div>
</div>

<div class="container-fluid bg-dark">
  <div class="row bg-dark text-white">
    <div class="col-12 d-flex flex-md-row flex-column text-center justify-content-between align-items-center mx-0">
        <p class="sorterlink mr-4" (click)="onSorterSelect('name')">Name&nbsp;<i class="fa fa-caret-down"
            aria-hidden="true"></i></p>
        <p class="sorterlink mr-4" (click)="onSorterSelect('price')">Price&nbsp;<i class="fa fa-caret-down"
            aria-hidden="true"></i></p>
        <p class="sorterlink mr-4" (click)="onSorterSelect('stock')">Stock&nbsp;<i class="fa fa-caret-down"
            aria-hidden="true"></i></p>
        <p class="sorterlink mr-4" (click)="onSorterSelect('featured')">Featured&nbsp;<i class="fa fa-caret-down"
            aria-hidden="true"></i></p>
        <p class="sorterlink mr-4" (click)="onSorterSelect('active')">Active&nbsp;<i class="fa fa-caret-down"
            aria-hidden="true"></i></p>
    </div>
  </div>
</div>

<div class="row row-cols-xs-1 row-cols-sm-2 row-cols-md-5 d-flex justify-content-between">
  <div *ngFor="let product of products | filter:phrase:filterKey | sorter:sorterKey">
    <app-product-card [product]="product"> </app-product-card>
  </div>
</div>
