<div class="row justify-content-center py-3 mb-3 px-0 mx-0">
  <div class="col-4">
    <select [(ngModel)]="filterKey" class="form-control">
      <option value="">All products</option>
      <option *ngFor="let key of keys" [value]="key">
        {{ key | titlecase }}
      </option>
    </select>
  </div>
  <div class="col-8 px-0">
    <form class="d-flex">
      <input name="search" class="form-control" [(ngModel)]="phrase" type="search" placeholder="Search"
        aria-label="Search" />
    </form>
  </div>
</div>

<nav angularPaginator [forceEllipses]="true" [rotate]="true" [maxSize]="5" aria-label="Pagination Component"
  #paginator="angularPaginator" (pageChange)="currentPage = $event" class="d-flex justify-content-md-end mb-4">

  <ng-container *ngIf="paginator.pages['length'] !== 0">
    <select class="pagination pagination-sm" [(ngModel)]="itemsPerPage">
      <option class="page-item">
        <a class="page-link">5</a>
      </option>
      <option class="page-item">
        <a class="page-link">10</a>
      </option>
      <option class="page-item">
        <a class="page-link">20</a>
      </option>
      <option class="page-item">
        <a class="page-link">50</a>
      </option>
    </select>
    <span class="h6 ml-2 pt-1">
      product per page
    </span>
  </ng-container>
</nav>

<table class="table bg-light">
  <thead>
    <tr class="text-center admin">
      <th class="hover" (click)="onColumnSorter('id')">#</th>
      <th class="hover" (click)="onColumnSorter('catId')">CategoryID</th>
      <th class="hover" (click)="onColumnSorter('name')">Name</th>
      <th>Description</th>
      <th>Image</th>
      <th class="hover" (click)="onColumnSorter('price')">Price</th>
      <th class="hover" (click)="onColumnSorter('stock')">Stock</th>
      <th class="hover" (click)="onColumnSorter('featured')">Featured</th>
      <th class="hover" (click)="onColumnSorter('active')">Active</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let product of productList | async | filter:phrase:filterKey | angularPaginator: { itemsPerPage: this.itemsPerPage, currentPage: currentPage } | sorter:sorterKey:direction; let i = index">
      <td>{{ product.id }}</td>
      <td><input class="catId text-right bg-white rounded" type="number" [(ngModel)]="product.catId"
          [disabled]="product['disabled']">
      </td>
      <td><input class="bg-white rounded" type=" text" [(ngModel)]="product.name" [disabled]="product['disabled']">
      </td>
      <td><input class="bg-white rounded" type="text" [(ngModel)]="product.description"
          [disabled]="product['disabled']"></td>
      <td><input class="bg-white rounded" type="text" [(ngModel)]="product.image" [disabled]="product['disabled']"></td>
      <td><input class="price text-right bg-white rounded" type="number" [(ngModel)]="product.price"
          [disabled]="product['disabled']">
      </td>
      <td><input class="stock text-right bg-white rounded" type="number" [(ngModel)]="product.stock"
          [disabled]="product['disabled']">
      </td>
      <td>
        <div class="custom-control custom-switch d-flex justify-content-center">
          <input type="checkbox" class="custom-control-input featured" id={{product.id}} [(ngModel)]="product.featured"
            [disabled]="product['disabled']">
          <label class="custom-control-label" for={{product.id}}></label>
        </div>
      </td>
      <td>
        <div class="custom-control custom-switch d-flex justify-content-center">
          <input type="checkbox" class="custom-control-input activeInput" id={{product.name}}
            [(ngModel)]="product.active" [disabled]="product['disabled']">
          <label class="custom-control-label" for={{product.name}}></label>
        </div>
      </td>
      <div class="d-flex flex-row">
        <button *ngIf="update === true" (click)="onUpdateProduct(product)"
          class="btn btn-secondary mt-2 mx-2">edit</button>
        <button *ngIf="update === true" [routerLink]="['/editProduct/', product.id ]"
          class="btn btn-info mt-2">view</button>
        <button *ngIf="update === false" (click)="onSaveProduct(product)" class="btn btn-info mt-2 mx-2">save</button>
        <button *ngIf="update === false" (click)="onDeleteProduct(product)" class="btn btn-danger mt-2">delete</button>
      </div>
    </tr>
  </tbody>
</table>

<nav angularPaginator [forceEllipses]="true" [rotate]="true" [maxSize]="5" aria-label="Pagination Component"
  #paginator="angularPaginator" (pageChange)="currentPage = $event" class="d-flex justify-content-center">

  <ng-container *ngIf="paginator.pages['length'] !== 0">
    <ul class="pagination pagination-sm">
      <li class="page-item" [ngClass]="{'disabled': (paginator.currentPage === paginator.firstPage)}">
        <a class="page-link" (click)="paginator.toPreviousPage()">
          <span class="h5"><i class="fa fa-angle-double-left"></i></span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of paginator.pages" [ngClass]="{'active': page['active']}">
        <a class="page-link" (click)="!page['active'] && paginator.setCurrentPage(page['number'])">
          <span class="h5">{{ page['text'] }}</span>
        </a>
      </li>
      <li class="page-item" [ngClass]="{'disabled': (paginator.currentPage === paginator.lastPage)}">
        <a class="page-link" (click)="paginator.toNextPage()">
          <span class="h5"><i class="fa fa-angle-double-right"></i></span>
        </a>
      </li>
    </ul>
  </ng-container>
</nav>
